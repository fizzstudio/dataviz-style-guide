<svg id="pearson-color-palette" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 165 25">
  <style>
    text {
      font-family: "Open Sans Light", "Open Sans", "Open Sans Regular", Arial, sans-serif;
      font-size: 11px;
    }

    text.heading {
      font-size: 14px;
      font-weight: bold;
    }

    text.tone {
      text-anchor: end;
    }

    .diverging_0 {
      fill: #FF757A;
    }

    .diverging_1 {
      fill: #E0875C;
    }

    .diverging_2 {
      fill: #C2993D;
    }

    .diverging_3 {
      fill: #A3AB1F;
    }

    .diverging_4 {
      fill: #84BD00;
    }

    .bg {
      fill: white;
    }  
  </style>
  <rect class="bg" width="100%" height="100%" />

  <g id="diverging" transform="translate(55,5)">
    <text class="tone" x="0" y="15">diverging</text>
    <g transform="translate(5,0)">
      <g>
        <rect class="diverging_0" x="0" y="0" width="16" height="16" />
        <rect class="diverging_1" x="21" y="0" width="16" height="16" />
        <rect class="diverging_2" x="42" y="0" width="16" height="16" />
        <rect class="diverging_3" x="63" y="0" width="16" height="16" />
        <rect class="diverging_4" x="84" y="0" width="16" height="16" /> 
      </g> 
    </g>
  </g>

</svg>