        </g>
        <g tabindex="0" class="datapoint bar series_1 math" transform="translate(336.67,0)">
          <path d="M-65,314 V402 H65 V314 Z" transform="translate(0,-150.96)" />
          <text class="datapoint_label" y="20" transform="translate(0,314) translate(0,-150.96)">109</text>
        </g>
