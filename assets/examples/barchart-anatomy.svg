<svg id="chart-bar" xmlns="http://www.w3.org/2000/svg" tabindex="0" viewBox="-100 0 700 550">
  <title />
  <style xmlns="http://www.w3.org/1999/xhtml">
    svg {
      font-family: "Open Sans", Arial, sans-serif;
      font-size: 15px
    }

    #fizz_chart_frame {
      fill: none;
      stroke: none;
    }

    .y_axis_line {
      fill: none;
      stroke: hsl(0, 0%, 0%);
      stroke-width: 2px;
      stroke-linecap: round
    }

    .x_axis_line {
      fill: none;
      stroke: hsl(0, 0%, 0%);
      opacity: 1;
      stroke-width: 2px;
      stroke-linecap: round
    }

    .axis_label {
      text-anchor: middle;
      fill: hsl(0, 0%, 0%);
      stroke: none
    }

    .axis_label_y {
      text-anchor: end;
      fill: hsl(0, 0%, 0%);
      stroke: none
    }

    .tickmark_y {
      opacity: 0.2
    }

    .tickmark_y_0 {
      fill: hsl(270, 50%, 50%);
      stroke: hsl(270, 50%, 50%);
      opacity: 1;
      stroke-width: 2px;
      stroke-linecap: round
    }

    .tick_group_y:hover,
    .tick_group_y:hover .tickmark_y {
      font-weight: bold;
      opacity: 1
    }

    .tickmark_x {
      opacity: 0.2
    }

    .tickmark_x_0 {
      fill: hsl(270, 50%, 50%);
      stroke: hsl(270, 50%, 50%);
      opacity: 1;
      stroke-width: 2px;
      stroke-linecap: round
    }

    .radial_label_right {
      text-anchor: start
    }

    .radial_label_left {
      text-anchor: end
    }

    .datapoint_background {
      fill: none;
      stroke: none;
      pointer-events: all;
      outline: none
    }

    .data_line {
      fill: none;
      stroke: hsl(270, 50%, 50%);
      stroke-width: 3px;
      stroke-linecap: round
    }

    .data_area {
      stroke: hsl(270, 50%, 50%);
      stroke-width: 3px;
      stroke-linecap: round;
      fill: none
    }

    .data_area_background {
      stroke: none;
      fill: hsl(270, 50%, 50%);
      fill-opacity: 0.8
    }

    .trendline {
      stroke: red;
      stroke-width: 3px;
      fill: none
    }

    tspan.subtext {
      font-size: 2rem;
      text-anchor: middle
    }

    .chart_title {
      font-size: 18px;
      text-anchor: middle;
      fill: black;
    }

    .fiction {
      fill: #DFE1E1;
      stroke: #505759;
    }



    #annotations {
      stroke: blue;
      fill: none;
    }

      #annotations path {
        opacity: 0.5;
      }

    text.annotation { 
      text-anchor: middle;
      stroke: none;
      fill: blue;
      font-size: 12px;
      opacity: 1;
    }
  </style>
  <rect id="fizz_chart_frame" fill="none" pointer-events="all" x="-100" y="0" width="700" height="550" />

  <g tabindex="0"><text class="chart_title" transform="translate(250.00,29.40)">Number of Books Read by Reader</text>
    <g id="x-axis" data-axistype="category" tabindex="-1" transform="translate(61.80,446.00)">
      <path id="x_Reader_line-5" class="x_axis_line" d="M-10,0 H423.2" />
      <title class="axis_label" style="font-size:15px" transform="translate(210,39)">Reader</title>
      <g transform="translate(56,0)" class="tick_group_x"><text class="axis_label" transform="translate(0,16)"
          style="font-size:13px">Alan</text></g>
      <g transform="translate(160,0)" class="tick_group_x"><text class="axis_label" transform="translate(0,16)"
          style="font-size:13px">Beth</text></g>
      <g transform="translate(263,0)" class="tick_group_x"><text class="axis_label" transform="translate(0,16)"
          style="font-size:13px">Cameron</text></g>
      <g transform="translate(367,0)" class="tick_group_x"><text class="axis_label" transform="translate(0,16)"
          style="font-size:13px">Dana</text></g>
    </g>
    <g id="y-axis" data-axistype="numeric" tabindex="-1" transform="translate(61.80,43.00)">
      <path id="y_Fiction_line-1" class="y_axis_line" d="M0,403 V0" />
      <g transform="translate(0,403.00)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">0</text>
        <use href="#x_Reader_line-5" class="tickmark_y_0" />
      </g>
      <g transform="translate(0,335.83)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">1</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <g transform="translate(0,268.67)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">2</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <g transform="translate(0,201.50)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">3</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <g transform="translate(0,134.33)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">4</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <g transform="translate(0,67.17)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">5</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <g transform="translate(0,0.00)" class="tick_group_y"><text class="axis_label_y" transform="translate(-13,4)"
          style="font-size:13px">6</text>
        <use href="#x_Reader_line-5" class="tickmark_y" />
      </g>
      <text class="axis_label" style="font-size:15px" transform="translate(-28.8,201.5) rotate(-90)">Number of Books Read</text>
    </g>
    <g role="dataset" transform="translate(61.8,43)">
      <g id="datapoint-x_Alan-5">
        <g tabindex="0" class="datapoint bar series_0 fiction" transform="translate(56.28,0)">
          <path d="M-50,201 V402 H50 V201 Z" />
        </g>
      </g>
      <g id="datapoint-x_Beth-5">
        <g tabindex="0" class="datapoint bar series_0 fiction" transform="translate(159.83,0)">
          <path d="M-50,0 V402 H50 V0 Z" />
        </g>
      </g>
      <g id="datapoint-x_Cameron-5">
        <g tabindex="0" class="datapoint bar series_0 fiction" transform="translate(263.38,0)">
          <path d="M-50,134 V402 H50 V134 Z" />
        </g>
      </g>
      <g id="datapoint-x_Dana-5">
        <g tabindex="0" class="datapoint bar series_0 fiction" transform="translate(366.92,0)">
          <path d="M-50,268 V402 H50 V268 Z" />
        </g>
      </g>
    </g>
  </g>

  <g id="annotations">
    <g id="bar-padding" transform="translate(170,0)">
      <path stroke-width="3" d="M0,40 V450" />
      <path stroke-width="1" d="M0,450 V475" />
      <text class="annotation" x="0" y="490"> 
       <tspan x="0">bar padding:</tspan>
       <tspan x="0" dy="15">3px minimum</tspan>
      </text>
    </g>

    <g id="bar-margin" transform="translate(65,0)">
      <path stroke-width="6" d="M0,40 V450" />
      <path stroke-width="1" d="M0,450 V475" />
      <text class="annotation" x="0" y="490"> 
       <tspan x="0">bar margin:</tspan>
       <tspan x="0" dy="15">6px minimum</tspan>
       <tspan x="0" dy="15">(2x bar padding)</tspan>
      </text>
    </g>

    <g id="y-axis-label-margin" transform="translate(37,0)">
      <path stroke-width="8" d="M0,150 V330" />
      <path stroke-width="1" d="M0,155 H-30" />
      <text class="annotation" transform="translate(-60,140)"> 
       <tspan x="0">y-axis label</tspan>
       <tspan x="0" dy="15">margin:</tspan>
       <tspan x="0" dy="15">8px minimum</tspan>
      </text>
    </g>

    <g id="y-axis-tick-margin" transform="translate(54,145)">
      <path stroke-width="14" d="M0,150 V250" />
      <path stroke-width="1" d="M0,240 H-30" />
      <text class="annotation" transform="translate(-60,230)"> 
       <tspan x="0">y-axis tick</tspan>
       <tspan x="0" dy="15">margin:</tspan>
       <tspan x="0" dy="15">14px minimum</tspan>
      </text>
    </g>

    <g id="title-font-size" transform="translate(391,14)">
      <path stroke-width="1" d="M0,0 H5 V16 H0 M5,8 H20" />
      <text class="annotation" transform="translate(80,12)"> 
       <tspan x="0">title font size: </tspan>
       <tspan>largest</tspan>
      </text>
    </g>

    <g id="axis-tick-font-size" transform="translate(293,452)">
      <path stroke-width="1" d="M5,0 H0 V11 H5 M2,11 V36" />
      <text class="annotation" transform="translate(0,48)"> 
       <tspan x="0">axis tick font size: </tspan>
       <tspan x="0" dy="15">smallest</tspan>
      </text>
    </g>
  
  </g>
</svg>