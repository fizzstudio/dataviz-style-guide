<svg id="pearson-color-palette" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 275 25">
  <title>Discrete color pallete</title>
  <style>
    :root {
      --accessible_styleguide_brand: hsl(280, 84%, 31%);
      --bright_orange: hsl(42, 100%, 55%);
      --lime_green: hsl(63, 88%, 46%);
      --sky_blue: hsl(182, 67%, 75%);
      --coral_pink: hsl(358, 100%, 73%);
      --fresh_green: hsl(78, 100%, 37%);
      --marine_turquoise: hsl(176, 82%, 38%);
      --royal_purple: hsl(312, 100%, 31%);
      --grass_green: hsl(145, 100%, 26%);
      --midnight_blue: hsl(207, 100%, 17%);
      --chalk_white: hsl(0, 0%, 100%);
      --ink_black: hsl(0, 0%, 0%);
      --mist_grey: hsl(180, 3%, 88%);
      --graphite_grey: hsl(193, 5%, 33%);
    }

    text {
      font-family: "Open Sans Light", "Open Sans", "Open Sans Regular", Arial, sans-serif;
      font-size: 11px;
    }

    text.heading {
      text-anchor: end;
    }


    .qualitative_0 {
      fill: var(--accessible_styleguide_brand);
    }

    .qualitative_1 {
      fill: var(--bright_orange);
    }

    .qualitative_2 {
      fill: var(--lime_green);
    }

    .qualitative_3 {
      fill: var(--sky_blue);
    }

    .qualitative_4 {
      fill: var(--coral_pink);
    }

    .qualitative_5 {
      fill: var(--fresh_green);
    }

    .qualitative_6 {
      fill: var(--marine_turquoise);
    }

    .qualitative_7 {
      fill: var(--royal_purple);
    }

    .qualitative_8 {
      fill: var(--grass_green);
    }

    .qualitative_9 {
      fill: var(--midnight_blue);
    }


    .bg {
      fill: white;
    }  
  </style>
  <rect class="bg" width="100%" height="100%" />

  <g id="qualitative" transform="translate(55,5)">
    <text class="heading" x="0" y="15">discrete</text>
    <g transform="translate(5,0)">
      <g>
        <rect class="qualitative_0" x="0" y="0" width="16" height="16" />
        <rect class="qualitative_1" x="21" y="0" width="16" height="16" />
        <rect class="qualitative_2" x="42" y="0" width="16" height="16" />
        <rect class="qualitative_3" x="63" y="0" width="16" height="16" />
        <rect class="qualitative_4" x="84" y="0" width="16" height="16" /> 
        <rect class="qualitative_5" x="105" y="0" width="16" height="16" /> 
        <rect class="qualitative_6" x="126" y="0" width="16" height="16" /> 
        <rect class="qualitative_7" x="147" y="0" width="16" height="16" /> 
        <rect class="qualitative_8" x="168" y="0" width="16" height="16" /> 
        <rect class="qualitative_9" x="189" y="0" width="16" height="16" /> 
      </g> 
    </g>
  </g>

</svg>