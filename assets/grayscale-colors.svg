<svg id="pearson-color-palette" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 165 25">
  <style>
    text {
      font-family: "Open Sans Light", "Open Sans", "Open Sans Regular", Arial, sans-serif;
      font-size: 11px;
    }

    text.heading {
      font-size: 14px;
      font-weight: bold;
    }

    text.tone {
      text-anchor: end;
    }

    .grayscale_0 {
      fill: #c8c8c8;
    }

    .grayscale_1 {
      fill: #898989;
    }

    .grayscale_2 {
      fill: #666665;
    }

    .grayscale_3 {
      fill: #2f2f2f;
    }

    .grayscale_4 {
      fill: #151515;
    }

    .bg {
      fill: white;
    }  
  </style>
  <rect class="bg" width="100%" height="100%" />

  <g id="grayscale" transform="translate(55,5)">
    <text class="tone" x="0" y="15">grayscale</text>
    <g transform="translate(5,0)">
      <g>
        <rect class="grayscale_0" x="0" y="0" width="16" height="16" />
        <rect class="grayscale_1" x="21" y="0" width="16" height="16" />
        <rect class="grayscale_2" x="42" y="0" width="16" height="16" />
        <rect class="grayscale_3" x="63" y="0" width="16" height="16" />
        <rect class="grayscale_4" x="84" y="0" width="16" height="16" /> 
      </g> 
    </g>
  </g>

</svg>