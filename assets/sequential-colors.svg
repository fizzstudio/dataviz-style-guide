<svg id="pearson-color-palette" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 165 25">
  <style>
    text {
      font-family: "Open Sans Light", "Open Sans", "Open Sans Regular", Arial, sans-serif;
      font-size: 11px;
    }

    text.heading {
      font-size: 14px;
      font-weight: bold;
    }

    text.tone {
      text-anchor: end;
    }

    .sequential_0 {
      fill: #dceab9;
    }

    .sequential_1 {
      fill: #bbd87c;
    }

    .sequential_2 {
      fill: hsl(78, 100%, 37%);
    }

    .sequential_3 {
        fill: #6a9510;
    }

    .sequential_4 {
        fill: #496414;
    }

    .bg {
      fill: white;
    }  
  </style>
  <rect class="bg" width="100%" height="100%" />

  <g id="sequential" transform="translate(55,5)">
    <text class="tone" x="0" y="15">sequential</text>
    <g transform="translate(5,0)">
      <g>
        <rect class="sequential_0" x="0" y="0" width="16" height="16" />
        <rect class="sequential_1" x="21" y="0" width="16" height="16" />
        <rect class="sequential_2" x="42" y="0" width="16" height="16" />
        <rect class="sequential_3" x="63" y="0" width="16" height="16" />
        <rect class="sequential_4" x="84" y="0" width="16" height="16" /> 
      </g> 
    </g>
  </g>

</svg>